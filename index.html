<!DOCTYPE html>
<html>
    <head>
        <title>Cryptic Annotation Tool</title>
        <script type="text/javascript" src="tree.js"></script>
        <script type="text/javascript" src="renderer.js"></script>
        <script type="text/javascript" src="labelsearch.js"></script>
        <script type="text/javascript" src="treebuilder.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="graphics"></canvas>
        <div id="cat" class="top-down">
            <div class="answer"></div>
            <div class="wordlist"></div>
            <div class="filler"></div>
            <div class="treenodes"></div>
        </div>
        <div id="info">
            <div class="progress">
                <span class="current">0</span> of <span class="total">0</span>
            </div>
        </div>
        <div id="labelinfo">
            <div class="title">Available Labels</div>
            <div class="labels"></div>
        </div>
    </body>
</html>
